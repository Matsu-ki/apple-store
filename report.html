    <h1>Fale Conosco</h1>
    <div id="formulario">
        <form action="#">
            <table>
                <tr>
                    <td>
                        <label for="nome">Nome</label>
                    </td>
                    <td>
                        <input type="text" name="nome" id="nome" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="idade">Sua idade</label></td>
                    <td><input type="number" name="idade" id="idade" min="11" max="90"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail</label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>

                <tr>
                    <td><label for="comentario">Reporte seu problema</label></td>
                    <td>
                        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="Enviar" value="Enviar">
                    </td>
                </tr>
            </table>
        </form>
    </div>


    <footer id="rodape">
        <div class="container">
        <span>Site construído por Eduardo Dias no primeiro período na UniRios.</span>
    </footer>
